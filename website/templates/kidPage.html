
{% extends "base.html" %} {% block title %}kidPage{% endblock %} {% block content
    %}
<!-- costum of page kide - Preparation of tickets for the quiz. -->

<div class="d-flex justify-content-center">
    <button onclick="biggerText()" type="button" class="btn btn-info" style="border-color: black;">T+</button>
    <button onclick="lowerText()" type="button" class="btn btn-info" style="border-color: black;">T-</button>
</div>
<div>
    <h2 id="textView" class="d-flex justify-content-center"><u>Catalog of quizs</u></h2>
</div>

<script>
    function biggerText(){
        var x = document.getElementById("textView");
        x.style.fontSize =  50 + 'px';
    }
    function lowerText(){
        var x = document.getElementById("textView");
        x.style.fontSize = 30 + 'px';
    }
    
    function Quiz(clicked_id,pick){
        document.getElementById("category").value=String(clicked_id);
        document.getElementById("pick").value=String(pick);
    }
</script>

<form method="POST">
    <article>
        <section class="row bg-secondary" >
            {%for cat in cats%}
            <div class="p-2">
                <div class="card" style="width: 20rem;">
                    <img src={{cat.picture}} class="card-img-top" alt="..." style="height: 15rem">
                    <div class="card-body"> 
                        <h3 class="card-title"><u>Category:</u> {{cat.cat}}</h3>
                        <p class="d-flex justify-content-center">
                            <input type="submit" id={{cat.cat}}  onClick="Quiz(this.id,'question')" class="btn btn-danger" value="Start a quiz!">
                            
                        </p>
                        <p class="d-flex justify-content-center">
                            <input type="submit" id={{cat.cat}}  onClick="Quiz(this.id,'table')" class="btn btn-info" value="Score table">
                        </p>
                    </div>
                </div>
            </div>
            {%endfor%}
            <input type="hidden" id="category" name="cat" value="" />
            <input type="hidden" id="pick" name="pick" value="" />
            
        </section>
    </article>
</form>
{% endblock %}
