{% extends "base.html" %} {% block title %}question{% endblock %} {% block content
    %}
    <script src="/website/static/quiz.JS"></script>
    <link rel="stylesheet" type="text/css" href="/website/static/quiz.CSS">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    
  
 <div>
  <h2 class="d-flex justify-content-center"><u>{{question.cat}} Questions</u></h2>
 </div>   
<div class="container-fluid bg-info">
    <div class="modal-dialog">
      <div class="modal-content">
        <form  method="POST">
          <div id="qq" class="modal-header">
              <h2 ><span class="label label-warning" id="question">{{question.question}}</span></h2>
          </div>
          {%if question.photoUrl != None %}
          <div id="img1">
            <img src={{question.photoUrl}} class="card-img-top" alt="..." style="height: 15rem; width: 25rem; margin-left: 125px;">
          </div>
          {%endif%}
          <div class="modal-body">
                <div class="col-xs-3 col-xs-offset-5">
                  <div id="loadbar" style="display: none;">
                      <div class="blockG" id="rotateG_01"></div>
                      <div class="blockG" id="rotateG_02"></div>
                      <div class="blockG" id="rotateG_03"></div>
                      <div class="blockG" id="rotateG_04"></div>
                      <div class="blockG" id="rotateG_05"></div>
                      <div class="blockG" id="rotateG_06"></div>
                      <div class="blockG" id="rotateG_07"></div>
                      <div class="blockG" id="rotateG_08"></div>
                  </div>
              </div>

              <label style="color:rgb(179, 16, 16);font-size:50px;text-align:center;" id="timeUp"></label>

              <div id="answers" class="quiz" name="quiz" id="quiz" data-toggle="buttons">
                <label  class="element-animation1 btn btn-lg btn-primary btn-block" onclick="clickedSound()"><span class="btn-label"><i class="glyphicon glyphicon-chevron-right"></i></span> <input type="radio" name="q_answer" value="{{question.answer1}}">{{question.answer1}}</label>
                <label  class="element-animation2 btn btn-lg btn-primary btn-block" onclick="clickedSound()"><span class="btn-label"><i class="glyphicon glyphicon-chevron-right"></i></span> <input type="radio" name="q_answer" value="{{question.answer2}}">{{question.answer2}}</label>
                <label  class="element-animation3 btn btn-lg btn-primary btn-block" onclick="clickedSound()"><span class="btn-label"><i class="glyphicon glyphicon-chevron-right"></i></span> <input type="radio" name="q_answer" value="{{question.answer3}}">{{question.answer3}}</label>
                <label  class="element-animation4 btn btn-lg btn-primary btn-block" onclick="clickedSound()"><span class="btn-label"><i class="glyphicon glyphicon-chevron-right"></i></span> <input type="radio" name="q_answer" value="{{question.answer4}}">{{question.answer4}}</label>
              </div>
          </div>
          <div style="background-color: rgb(218, 204, 199);">
            <div><label style="color:rgb(16, 71, 189);font-size:25px;">Timer:<label id="time001">{{question.timer}}</label></label></div>
            <label style="color:rgb(9, 170, 36);font-size:25px;">Score:{{score}}</label>
            <div class="d-flex justify-content-center">
            <button type="submit" id="btn_next" class="btn btn-success" onmouseover="nextSound()" >Next question</button>
          </div>
          </div>
          <div class="modal-footer text-muted">
            <span id="answer"><button id="finish" name="finish1" value="" onClick="finish_click(this.id)" type="submit" class="btn btn-secondary">Finish</button></span>
          </div>
        </form>
      </div>
  </div>
</div>
<script type="text/javascript">
  var c='{{question.timer}}';
  function timer001() {
      c = c - 1;
      if (c < 200) {
          time001.innerHTML = c;
      }

      if (c < 1) {
          window.clearInterval(update);
          question.innerHTML = "";
          answers.innerHTML = "";
          qq.innerHTML="";
          img1.innerHTML="";
          btn_next.style.display = "none";
          timeUp.innerHTML = "&emsp;&emsp;Time's up";
          
          
      }
  }
  update = setInterval("timer001()", 1000);

  function finish_click(clicked_id)
  {
      document.getElementById("finish").value=String(1);
  }
</script>  
{% endblock %}
